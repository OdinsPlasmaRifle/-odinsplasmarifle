{{ with $.Paginator }}
{{ if gt .TotalPages 1 }}
<ul class="pagination">
  {{ with .Prev }}
  <li>
    <a href="{{ .URL }}">&lt;</a>
  </li>
  {{ end }}
  {{ range .Pagers }}
  <li class="{{ if eq .PageNumber $.Paginator.PageNumber }}active{{ end }}">
    <a href="{{ .URL }}">
      {{ .PageNumber }}
    </a>
  </li>
  {{ end }}
  {{ with .Next }}
  <li>
    <a href="{{ .URL }}">&gt;</a>
  </li>
  {{ end }}
</ul>
{{ end }}
{{ end }}
