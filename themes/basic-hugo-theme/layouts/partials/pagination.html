{{ with $.Paginator }}
{{ if gt .TotalPages 1 }}
<ul class="pagination">
	{{ with .Prev }}
	<li>
		<a href="{{ .URL }}">
			<button>PREV</button>
		</a>
	</li>
	{{ end }}
	{{ range .Pagers }}
	<li>
		<a href="{{ .URL }}">
			<button class="{{ if eq .PageNumber $.Paginator.PageNumber }}button-primary{{ end }}">
				{{ .PageNumber }}
			</button>
		</a>
	</li>
	{{ end }}
	{{ with .Next }}
	<li>
		<a href="{{ .URL }}">
			<button>NEXT</button>
		</a>
	</li>
	{{ end }}
</ul>
{{ end }}
{{ end }}
