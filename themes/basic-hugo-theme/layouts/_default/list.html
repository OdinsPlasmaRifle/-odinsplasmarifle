{{ define "main" }}
	<ul class="posts">
		{{ range (where .Paginator.Pages "Type" "!=" "page").ByDate.Reverse }}
		<li>
			<article>
				<a href="{{ .Permalink }}">
					<h2>{{ .Title }}</h2>
				</a>
				<p class="date">
					{{ .Date.Format "Jan 2, 2006" }}
				</p>
				<p>
					{{ .Description }}
				</p>
			</article>
		</li>
		{{ end }}
	</ul>
	{{ partial "pagination" . }}
{{ end }}
