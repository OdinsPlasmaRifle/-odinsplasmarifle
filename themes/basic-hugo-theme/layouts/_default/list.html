{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<ul class="posts">
		{{ range where .Paginator.Pages "Type" "!=" "page" }}
		<li>
			<a href="{{ .Permalink }}">
				<article>
					<h2>{{ .Title }}</h2>
					<p>
						{{ .Date.Format "Jan 2, 2006" }}
					</p>
					<p>
						{{ .Description }}
					</p>
				</article>
			</a>
		</li>
		{{ end }}
	</ul>
	{{ partial "pagination" . }}
{{ end }}
