{{ define "main" }}
	{{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts").ByDate.Reverse }}
	<ul class="posts">
		{{ range $paginator.Pages }}
		<li>
			<article>
				<a href="{{ .Permalink }}">
					<h2>{{ .Title }}</h2>
				</a>
				<p class="date">
					{{ .Date.Format "Jan 2, 2006" }}
				</p>
				<p>
					{{ .Description }}
				</p>
			</article>
		</li>
		{{ end }}
	</ul>
	{{ partial "pagination" . }}
{{ end }}
